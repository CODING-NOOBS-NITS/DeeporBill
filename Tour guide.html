    <style>


/* ---------------------------------- testimonial start ------------------------ */



.testimonial-section{

}

.testimonial-section .testi-slider-container{
    display: flex;
    
    
    
    transition: margin 1s ease;
}

.testimonial-section .testi-slider-container .testiimg{
    max-height: 45vh;
    max-width: 33vh;
    border-radius: 50%;
    padding: 4vh;

}

.testimonial-section .testi-box p{
    font-size: 18px;
    font-style: italic;
    width: 65vh;
    padding: 0 3vh 5vh;
    margin-left: 2vh;

    font-family: Georgia, 'Times New Roman', Times, serif;
}

.testimonial-section .testi-slider-nav{
    
    color: #cfffff;
    margin-top: 0.5vh;
   
    text-align: center;
    
    
}

.testimonial-section .testi-slider-nav span{
    display: inline-block;
    height: 5vh;
    width: 5vh;
    padding: 1vh;
    border-radius: 50%;
    background-color: #004249;
    cursor: pointer;
    transition: all 0.6s ease;
    margin-left: 2vh;

}

.testimonial-section .testi-slider-nav span:hover{
    background-color: #00242e;
}
    </style>



    <script>
    
        (() =>{
             const sliderContainer = document.querySelector(".testi-slider-container"),
             slides = sliderContainer.querySelectorAll(".testi-item");
             slideWidth = sliderContainer.offsetWidth,
             prevBtn = document.querySelector(".testi-slider-nav .prev"),
             nextBtn = document.querySelector(".testi-slider-nav .next");
             let slideIndex = 0;
        
             slides.forEach((slide) =>{
                 
                 slide.style.width = slideWidth + "px";
             })
        
            sliderContainer.style.width = slideWidth * slides.length + "px";
        
            nextBtn.addEventListener("click",()=>{
                if(slideIndex === slides.length-1){
                    slideIndex = 0;
                }
                else{
                    slideIndex++;
                }
                sliderContainer.style.marginLeft = - (slideWidth * slideIndex) + "px";
            })
        
            prevBtn.addEventListener("click",()=>{
                if(slideIndex === 0){
                    slideIndex= slides.length-1;
                }
                else{
                    slideIndex --;
                }
                sliderContainer.style.marginLeft = - (slideWidth * slideIndex) + "px";
            }) 
         
        })();
        
        
        </script>
